        <img src="" alt="">
        <h1>{{vm.organization.name}}</h1>
        <h2>{{vm.organization.description}}</h2>
        <ul>
            <li><i></i> <span>{{vm.organization.location}}</span></li>
            <li><i></i> <span><a ng-href="{{vm.organization.blog}}">{{vm.organization.blog}}</a></span></li>
            <li><i></i> <span>{{vm.organization.email}}</span></li>
        </ul>
    </div>
    <div class="content">
        <p class="section-title">Reposit√≥rios</p>
        <ul>
            <li ng-repeat="repository in vm.repositories" ng-click="vm.goToDetails(repository.name)">

            </li>
        </ul>
    </div>
